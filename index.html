<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
</head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="hangman.css">
<link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">

<body>

  <h1>Hangman Game</h1>

  <div class='topmatter'>
    <div id="info">
      <p>Welcome to Hangman.
        <br> The rules are simple.
        <br>Guess the word correctly.
        <br> Or the man hangs.
        <br> Good luck.</p>
      <button class="reset btn btn-default">Press to Play</button>
    </div>
    <div class='hang-container'>
      <div class='scaffolding-top'></div>
      <div class='scaffolding-left'></div>

      <div class='draw-area'>
        <div class='rope'></div>
      </div>
      <div class='scaffolding-base'></div>
    </div>
    
    <div class='side-container'>
      <div class='container-title'>Guess A Letter!</div>
      <div class='input-area'>
        <input id='letter-input' type='text' maxlength='1' />
      </div>
    </div>

    <div class='side-container'>
      <div class='container-title'>Letters Guessed</div>
      <div id="wrong-letters" class='input-area'></div>
    </div>
  </div>
  <div class='bottommatter'>
    <div class='word-box'>
      <div class='word-display'>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="hangman.js"></script>
</html>
